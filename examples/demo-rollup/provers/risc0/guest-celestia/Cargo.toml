[package]
name = "sov-demo-prover-guest-celestia"
version = "0.3.0"
edition = "2021"
resolver = "2"

[workspace]

[dependencies]
risc0-zkvm = { version = "0.20", default-features = false, features = ["std"] }
risc0-zkvm-platform = "0.20"
demo-stf = { path = "../../../stf" }
sov-risc0-adapter = { path = "../../../../../crates/adapters/risc0" }
sov-mock-zkvm = { path = "../../../../../crates/adapters/mock-zkvm" }
const-rollup-config = { path = "../../../../const-rollup-config" }
sov-celestia-adapter = { path = "../../../../../crates/adapters/celestia" }
sov-modules-api = { path = "../../../../../crates/module-system/sov-modules-api" }
sov-state = { path = "../../../../../crates/module-system/sov-state" }
sov-modules-stf-blueprint = { path = "../../../../../crates/module-system/sov-modules-stf-blueprint" }
sov-kernels = { path = "../../../../../crates/module-system/sov-kernels" }

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
ed25519-dalek = { git = "https://github.com/risc0/curve25519-dalek", tag = "curve25519-4.1.0-risczero.1" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.2-risc0" }
secp256k1_v027 = { package = "secp256k1", version = "0.27", git = "https://github.com/Sovereign-Labs/rust-secp256k1.git", rev = "5f425f1223cfc7cd0cee61335268629659dc6007" }
secp256k1_v028 = { package = "secp256k1", version = "0.28", git = "https://github.com/Sovereign-Labs/rust-secp256k1.git", rev = "c921ac680bc998c738d83adac4c916eb4b191094" }

[profile.dev]
opt-level = 3

[profile.dev.build-override]
opt-level = 3

[profile.release]
debug = 1
lto = true

[profile.release.build-override]
opt-level = 3

[features]
bench = ["sov-celestia-adapter/bench"]

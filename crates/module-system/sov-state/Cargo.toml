[package]
name = "sov-state"
description = "Defines traits and types for state storage in the Sovereign SDK module system"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

version = { workspace = true }
readme = "README.md"
resolver = "2"

[lints]
workspace = true

[dependencies]
anyhow = { workspace = true }
arbitrary = { workspace = true, optional = true }
borsh = { workspace = true, features = ["rc", "bytes"] }
bcs = { workspace = true }
derivative = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
serde = { workspace = true, features = ["rc"] }
serde-big-array = "0.5.1"
sov-rollup-interface = { workspace = true }
sov-db = { workspace = true, optional = true }
hex = { workspace = true }
jmt = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true }

risc0-cycle-macros = { workspace = true, optional = true }
risc0-zkvm = { workspace = true, default-features = false, features = ["std"], optional = true }
risc0-zkvm-platform = { workspace = true, optional = true }

[dev-dependencies]
tempfile = { workspace = true }
proptest = { workspace = true }

[features]
arbitrary = [
    "dep:arbitrary",
    "dep:proptest",
    "dep:proptest-derive",
    "sov-db?/arbitrary",
    "sov-rollup-interface/arbitrary",
]
bench = [
    "risc0-cycle-macros",
    "risc0-cycle-macros?/bench",
    "risc0-zkvm",
    "risc0-zkvm-platform",
]
default = []
native = ["sov-db", "sov-rollup-interface/native"]

[package]
name = "sov-modules-macros"
description = "Macros for use with the Sovereign SDK module system"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

version = { workspace = true }
readme = "README.md"
resolver = "2"
autotests = false

[lints]
workspace = true

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/integration/main.rs"

[dependencies]
anyhow = { workspace = true }
bech32 = { workspace = true }
blake2 = "0.10"
convert_case = "0.6"
darling = "0.14"
derive_more = "0.99"
hex = { workspace = true }
prettier-please = { version = "0.1", default-features = false }
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full"] }
toml = { workspace = true }

[dev-dependencies]
borsh = { workspace = true }
jsonrpsee = { workspace = true, features = ["http-client", "macros", "server"] }
schemars = { workspace = true }
serde = { workspace = true }
tempfile = { workspace = true }
trybuild = "1.0"

sov-modules-api = { workspace = true }
sov-rollup-interface = { workspace = true }
sov-state = { workspace = true }
sov-bank = { workspace = true, features = ["native"] }
sov-modules-macros = { workspace = true, features = ["native"] }
sov-test-utils = { workspace = true }

[build-dependencies]
anyhow = { workspace = true }

[features]
default = []
native = [
    "sov-bank/native",
    "sov-modules-api/native",
    "sov-modules-macros/native",
    "sov-rollup-interface/native",
    "sov-state/native",
]
